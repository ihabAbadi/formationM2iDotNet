<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestion Produit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col error"></div>
    </div>
    <form id="formProduit">
        <div class="row m-1">
            <input type="text" class="col form-control border" name="titre" placeholder="Titre du produit" />
        </div>
        <div class="row m-1">
            <input type="text" class="col form-control border" name="prix" placeholder="Prix du produit" />
        </div>
        <div class="row m-1">
            <textarea class="col form-control border" name="description" placeholder="Titre du produit" ></textarea>
        </div>
        <div class="row m-1">
            <button class="col form-control btn btn-success">Ajouter</button>
        </div>
    </form>
    <section class="row" id="affichage">
        
    </section>
    <script src='formProduit.js'></script>
</body>
</html>
